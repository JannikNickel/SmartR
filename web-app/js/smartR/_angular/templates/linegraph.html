<workflow-controls>
    <div>
        <label for="sr-lg-patient-range">No. of patients to show</label>
        <input type="range" id="sr-lg-patient-range">
    </div>
    <div>
        <input type="checkbox" id="sr-lg-evenly-check">
        <label for="sr-lg-evenly-check">Evenly space timepoints</label>
    </div>
    <div>
        <select id="sr-lg-numplottype-select">
            <option value="meanWithSD">Mean with SD</option>
            <option value="medianWithSD">Median with SD</option>
            <option value="meanWithSEM">Mean with SEM</option>
            <option value="medianWithSEM">Median with SEM</option>
        </select>
    </div>
</workflow-controls>
<div id="visualisation"></div>
